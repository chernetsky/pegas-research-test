{% extends 'data/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 ">Delete user</legend>
                <h2>Are you sure you want to detete "{{ object.username }}" user account?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary float-right mr-5" href="{% url 'user-list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
