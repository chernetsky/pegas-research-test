{% extends "data/base.html" %}

{% block content %}
    <h2>Users</h2>
    <ul class="pb-10">
        {% for user in object_list %}
            {% if not user.is_superuser %}
                <li><a href="{% url 'user-update' user.pk %}" title="Change password for {{ user.username }}">
                    {{ user.username }} (id = {{ user.id }})
                    <small class=text-muted><a href="{% url 'user-delete' user.pk %}">Delete</a></small>
                </a></li>
            {% endif %}
        {% endfor %}
    </ul>
    <div class="border-top pt-3">
        <a class="btn btn-outline-info" href="{% url 'user-create' %}">Add new user</a>
    </div>
{% endblock %}
