{% extends "data/base.html" %}

{% block content %}
    <h2>Users</h2>
    <ul class="pb-2 list-group">
        {% for user in object_list %}
            {% if not user.is_superuser %}
                <li class="list-group-item">
                    {{ user.username }}
                    <div class="float-right action-buttons">
                        <a href="{% url 'user-update' user.pk %}" title="Change password for {{ user.username }}" class="fa fa-edit">
                            <span class=""></span></a>
                        <a href="{% url 'user-delete' user.pk %}" title="Delete {{ user.username }} user account" class="fa fa-trash">
                            <span class=""></span></a>
                    </div>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    <div class="border-top pt-3">
        <a class="btn btn-outline-info" href="{% url 'user-create' %}">Add new user</a>
    </div>
{% endblock %}
